resources:
  jobs:
    Pipeline_INPE_FocosQueimadas_Diaria:
      name: Pipeline_INPE_FocosQueimadas_Diaria
      description: Pipeline completo INPE Focos Queimadas (RAW → BRONZE → SILVER → GOLD)

      git_source:
        git_url: https://github.com/Rubensfs/case_ed_rubensfs2025.git
        git_provider: gitHub
        git_branch: main

      schedule:
        quartz_cron_expression: 0 0 7 * * ?
        timezone_id: America/Sao_Paulo
        pause_status: UNPAUSED

      tasks:
        # =========================================================
        # RAW — Captura diária CSV INPE
        # =========================================================
        - task_key: job_capture_csv_inpe
          notebook_task:
            notebook_path: prj_amazonia_mon/notebooks/API/capture_ingesta_inpe_risco_fogo_diario
            source: GIT
            base_parameters:
              data_ref_carga: "{{job.parameters.data_ref_carga}}"
              url_csv: https://dataserver-coids.inpe.br/queimadas/queimadas/focos/csv/diario/Brasil/focos_diario_br_
              destino: /Volumes/datamasters/raw/raw_inpe
          job_cluster_key: Shared_Cluster
          max_retries: 1
          min_retry_interval_millis: 0
          description: Baixa o CSV diário de focos de queimadas do INPE e grava na RAW

        # =========================================================
        # BRONZE — Ingestão
        # =========================================================
        - task_key: job_d_ingesta_foco_queim
          depends_on:
            - task_key: job_capture_csv_inpe
          notebook_task:
            notebook_path: prj_amazonia_mon/notebooks/bronze/ingesta_d_foco_queim
            source: GIT
            base_parameters:
              catalog: datamasters
              schema: b_inep
              table: focos_queimadas_diario
              path_raw: /Volumes/datamasters/raw/raw_inpe
              data_ref_carga: "{{job.parameters.data_ref_carga}}"
          job_cluster_key: Shared_Cluster
          max_retries: 1
          min_retry_interval_millis: 0
          description: Lê CSV RAW e grava tabela Bronze

        # =========================================================
        # SILVER — Tratamento / Sanitização
        # =========================================================
        - task_key: job_d_foco_queim_silver
          depends_on:
            - task_key: job_d_ingesta_foco_queim
          notebook_task:
            notebook_path: prj_amazonia_mon/notebooks/silver/process_d_foco_queim_silver
            source: GIT
            base_parameters:
              catalog: datamasters
              schema_bronze: b_inep
              table_bronze: focos_queimadas_diario
              schema_silver: s_inep
              table_silver: d_foco_queim_format
              data_ref_carga: "{{job.parameters.data_ref_carga}}"
          job_cluster_key: Shared_Cluster
          max_retries: 1
          min_retry_interval_millis: 0
          description: Lê Bronze, aplica sanitização e grava Silver

        # =========================================================
        # GOLD — Agregações
        # =========================================================
        - task_key: job_d_foco_queim_gold_agregado
          depends_on:
            - task_key: job_d_foco_queim_silver
          notebook_task:
            notebook_path: prj_amazonia_mon/notebooks/gold/d_foco_queim_gold_agregado
            source: GIT
            base_parameters:
              catalog: datamasters
              schema_silver: s_inep
              table_silver: d_foco_queim_format
              schema_gold: g_inep
              table_gold: d_focos_queimadas_agg
              data_ref_carga: "{{job.parameters.data_ref_carga}}"
          job_cluster_key: Shared_Cluster
          max_retries: 1
          min_retry_interval_millis: 0
          description: Agrega dados Silver em métricas diárias (UF e Bioma)

      # =========================================================
      # CLUSTER DO JOB
      # =========================================================
      job_clusters:
        - job_cluster_key: Shared_Cluster
          new_cluster:
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 1
            enable_elastic_disk: true
            data_security_mode: DATA_SECURITY_MODE_DEDICATED
            runtime_engine: STANDARD

      queue:
        enabled: true

      parameters:
        - name: data_ref_carga
          default: "{{job.trigger.time.iso_date}}"